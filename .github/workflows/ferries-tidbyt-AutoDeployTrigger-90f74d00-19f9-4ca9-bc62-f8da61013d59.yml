name: Trigger auto deployment for ferries-tidbyt

# When this action will be executed
on:
  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.FERRIESTIDBYT_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ferriesregistry.azurecr.io
          registryUsername: ${{ secrets.FERRIESTIDBYT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FERRIESTIDBYT_REGISTRY_PASSWORD }}
          containerAppName: ferries-tidbyt
          resourceGroup: ferries-tidbyt-rg
          imageToBuild: ferriesregistry.azurecr.io/ferries-tidbyt:${{ github.sha }}
          
            

     

